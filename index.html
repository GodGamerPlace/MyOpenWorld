<style>
    body {
        margin: 0;

    }

    /* ===== START MENU ===== */
    #startMenu {
        position: fixed;
        inset: 0;
        background: linear-gradient(#000, #111);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }

    #title {
        color: #0f0;
        font-size: 36px;
        margin-bottom: 40px;
    }

    .btn {
        width: 200px;
        padding: 15px;
        margin: 10px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    #playBtn {
        background: #00ff00;
        color: black;
        font-weight: bold;
    }

    #creditsBtn {
        background: #222;
        color: white;
        border: 1px solid #555;
    }

    #creditsPanel {
        display: none;
        color: white;
        margin-top: 20px;
        text-align: center;
        font-size: 14px;
    }

    /* Info */
    #info {
        position: fixed;
        bottom: 10px;
        left: 10px;
        color: white;
        background: rgba(0,0,0,0.6);
        padding: 8px;
        border-radius: 5px;
        font-size: 13px;
        z-index: 10;
    }
</style>
</head>
